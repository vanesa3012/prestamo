<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6a847c4bea.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Te presto</title>
</head>
<body>
    <header> 
        <nav>
            <div class="container-navegacion">
                <p>Te presto</p> <i class="fa-solid fa-hand-holding-dollar"></i>
            </div>
        </nav>
        
        <main id="main">

            <div class="container-inicial">
                <h1>Préstamos</h1>
                <p>Podés pedir hasta <strong>$ 250.000</strong></p>
                <p>En 36 cuotas fijas</p>
            </div>

            <form class="container-calculador">
                <h1>Simulá tu préstamo</h1>
                <p>¿Cuánto necesitas?</p>   
                <input type="number" placeholder="$ 0" id="prestamo">
                <p>¿En cuántas cuotas lo devolvés?</p>    
                <select name="" id="selector">
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>
            </form>    
                
                <button id="simulador">Simular préstamo</button>                           
                <p>Devolverías</p>
                <input type="number" placeholder="$ 0" id="devuelve">
            <div id="container_detalle">
                <p>Mirá el detalle de las cuotas</p>
                <button id="ver">Detalle</button>
            </div>
            <button id="obtener">Lo quiero!</button>
            <button id="terminar">No, gracias.</button>
            
            
            
        </main>
    </header>


    <script src="./js/prestamo.js"></script>
</body>
</html>
